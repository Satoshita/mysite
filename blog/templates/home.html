{% extends 'base.html' %}

{% block title %}Django My Site{% endblock %}

{% block content %}
    <h1>Blog List</h1>
    <hr>
    {% for blog in blogs %}
    <div class="card p-0 mb-2">
        <div class="card-header">
            <h3><a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a></h3>
        </div>
        <div class="card-body">
            <p>{{ blog.text }}</p>
            <small>{{ blog.created_date }}</small>
        </div>
    </div>
    {% endfor %}
{% endblock %}
